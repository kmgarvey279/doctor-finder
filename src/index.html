<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Finder</title>
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
     <link href="styles.css" rel="stylesheet">
     <script src="http://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <label for="location-state">Please enter your state</label><br>
      <input id="location-state" type="text" maxlength="2"><br>
      <label for="location-city">Please enter your city</label><br>
      <input id="location-city" type="text"><br>
      <button class="btn-info" id="user-location">Enter Location</button><br>

      <select id="specialty">
        <span id="dropdown-specialties">
      </select><br>
      <button class="btn-info" id="doctorSpecialty">Search Doctors</button><br>

      <label for="condition">Please enter the condition you are seeking treatment for:</label><br>
      <input id="condition" type="text"><br>
      <button class="btn-info" id="doctorCondition">Search Doctors</button><br>

      <label for="first-name">Please enter a first name to search for:</label><br>
      <input id="first-name" type="text"><br>
      <label for="last-name">Please enter a last name to search for:</label><br>
      <input id="last-name" type="text"><br>
      <button class="btn-info" id="doctorName">Search Doctors</button><br>

      <div id="results">
      </div>
      <div id="map">
      </div>  
    </div>
  </body>
